<div class="main-content">
  <app-header></app-header>
  <div class="body-content">
    <mat-card class="main-card" *ngFor="let meme of currentMemes">
      <img src="{{ meme.image }}" alt="No meme, try another one" />
      <div>
        <button color="primary" (click)="newMeme()" mat-raised-button>
          Random Meme
        </button>
      </div>
    </mat-card>
  </div>
  <app-footer></app-footer>
</div>
